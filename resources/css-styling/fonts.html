    <p>

      font size, weight, and style.
    </p>
    <h2>Examples</h2>
    <p class="serif">This text uses a serif font.</p>
    <p class="sans-serif">This text uses a sans-serif font.</p>
    <p class="bold">This text is bold.</p>
