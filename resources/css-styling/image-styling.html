<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Stylings in CSS</title>
    <!-- Link to the external stylesheet -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Image Stylings in CSS</h1>
    <p>
      CSS offers several properties to style images, such as setting the width,
      height, border, and applying effects like rounded corners or shadows.
    </p>
    <h2>Examples</h2>
    <figure class="img-border">
      <img
        src="https://static01.nyt.com/images/2008/05/07/science/platypus.span.600.jpg?quality=75&auto=webp&disable=upscale"
        alt="A platypus"
      />
      <figcaption>
        Figure 1: This image has a solid border around it.
      </figcaption>
    </figure>

    <figure class="img-rounded">
      <img
        src="https://static01.nyt.com/images/2008/05/07/science/platypus.span.600.jpg?quality=75&auto=webp&disable=upscale"
        alt="A platypus with rounded corners"
      />
      <figcaption>
        Figure 2: This image has rounded corners using
        <code>border-radius</code>.
      </figcaption>
    </figure>

    <figure class="img-circle">
      <img
        src="https://static01.nyt.com/images/2008/05/07/science/platypus.span.600.jpg?quality=75&auto=webp&disable=upscale"
        alt="A circular platypus image"
      />
      <figcaption>Figure 3: This image is displayed as a cicle.</figcaption>
    </figure>

    <figure class="img-shadow">
      <img
        src="https://static01.nyt.com/images/2008/05/07/science/platypus.span.600.jpg?quality=75&auto=webp&disable=upscale"
        alt="A platypus with a shadow"
      />
      <figcaption>
        Figure 4: This image has a shadow effect applied to it.
      </figcaption>
    </figure>

    <a href="index.html">Back to Table of Contents</a>
  </body>
</html>
